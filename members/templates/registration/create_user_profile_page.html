
{% extends 'base.html' %}

{% block title %}Create New Profile{% endblock %}

{% block content %}
<head>

    <style type="text/css">
        .content{
            background-color: rgba(255, 255, 255, 0.555);
            width: 80%;
            padding: 40px;
            margin: 100px auto;
        }

    </style>

</head>


{% if user.is_authenticated %}


<div class="container">
    <div class="content">
        <h1>Create New Profile...</h1>
        <br/><br/>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}
                <button class="btn btn-primary">Create Profile</button>

            </form>
        </div>

</div>
</div>


{% else %}

you are not allowed to ( and you know it...... )

{% endif %}
<br/><br/><br/><br/><br/><br/>
{% endblock %}
