{% block title %}Create A New Blog Post{% endblock %}

            padding: 40px;

        }

    </style>

</head>


{% if user.is_authenticated %}

<div class="container">
    <div class="content">

        <h1>ADD POST...</h1>

            <form method="post" enctype="multipart/form-data">

        </div>

            var name = "{{ user.id}}";

</div>
</div>
