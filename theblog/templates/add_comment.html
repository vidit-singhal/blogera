
{% extends 'base.html' %}


{% block title %}Add New Comment{% endblock %}

{% block content %}
<head>

    <style type="text/css">
        .content{
            background-color: rgba(255, 255, 255, 0.555);
            width: 80%;
            padding: 40px;
            margin: 100px auto;
        }

    </style>

</head>

<div class="container">
    <div class="content">




        <h1>Add New Comment...</h1>
        <br/><br/>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Add Comment</button>

            </form>
        </div>
</div>
</div>


<br/><br/><br/><br/><br/><br/>
{% endblock %}
